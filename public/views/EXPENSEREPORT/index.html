<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Expense Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(246, 244, 244);">

    <div class="container mt-4">
        <button class="btn btn-secondary" id="homebtn">Home</button>
        <h1 style="text-align: center; font-weight: 900; color:red">Your Expense Table</h1>
        

        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-9">
                <div class="btn-group float-right" role="group">
                    <button type="button" class="btn btn-success" id="download"><i class="fas fa-download"></i>
                        Download</button>
                </div>
            </div>
        </div>

    <div class="table-responsive">
        <table class=" table table-success table-striped  table-bordered mt-3">
            <thead>
                <tr class = "table-danger">
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <!-- <th>Incomes</th> -->
                    <th>Expense</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    
    <div class="table-responsive">
        <table class="table table-bordered table-success table-striped mt-4">
            <thead class = "table-danger">
                <tr>
                    <th>Date</th>
                    <th>Download Links</th>
                </tr>
            </thead>
            <tbody id="download-body">
            </tbody>
        </table>
    </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
